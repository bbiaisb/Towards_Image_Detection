{% extends 'base.html' %}

{% block content %}

<h1>About</h1>
<p>Check your images for privacy.</p>

{{ request.user }}<br>
{{ request.user.is_authenticated }}<br>

<p>
    {{ my_text }}, {{ my_number }}
</p>

<p>

    {% for my_item in my_list %}
        <li>{{ forloop.counter }} -- {{ my_item }}</li>
    {% endfor %}
    </ul>
</p>

{% endblock %}
