{% extends "base.html" %}

{% block content %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<h1 class="title">/image upload</h1>

<form action="/upload-image" method="POST" enctype="multipart/form-data">

  <div class="form-group">
    <div class="custom-file">
      <input type="file" class="btn custom-file-input" name="image" id="image">
    </div>
  </div>

  <button type="submit" class="btn"><img src="./static/svg/upload.svg" class="svg">upload</button>

<p>{{ error }}</p>

</form>


{% endblock %}
